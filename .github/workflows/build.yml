name: Build and Test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '^1.18'
          check-latest: true

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build
        run: go build